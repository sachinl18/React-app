apiVersion: apps/v1
kind: Deployment
metadata:
 name: React-app-deploy
spec:
 replicas: 1
 selector:
  matchLabels:
   app: React-app
 template:
  metadata:
   labels:
    app: React-app
  spec:
   containers:
   - name: React-app
     image: docker.io/sachinl18/react-app:latest
     ports:
     - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
 name: React-app-svc
spec:
 selector:
  app: React-app
 ports:
 - protocol: TCP
   port: 80
   targetPort: 3000
 type: LoadBalancer
